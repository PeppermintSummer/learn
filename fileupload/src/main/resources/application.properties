server.port=8887

server.servlet.context-path=/files

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=utf-8
spring.resources.static-locations=classpath:/templates/,classpath:/static/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydemo?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:/com/mapper/*.xml
mybatis.type-aliases-package=com.peppermint.entity

logging.level.root=info
logging.level.com.peppermint.dao=debug


# 上传中文件的大小
spring.servlet.multipart.max-file-size=10MB
# 上传单个文件的大小
spring.servlet.multipart.file-size-threshold=10MB

